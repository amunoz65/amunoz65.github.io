<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Find your nearest recycling centers!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="include" data-include="headerAndNav.html"></div>

    <div class="nature-bg-div">
        <div class="big-image">
            <div class="big-text">
                <h1>Find a Recycling Center Nearby</h1>
            </div>
            <h3>Enter your location, and using geocoding API we'll find your center.</h3>

            <form onsubmit="getGeoCoord(event)">
                <input type="text" id="address" name="address" placeholder="Search...">
                <input type="submit" value="Submit">
            </form>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
        </div>

    </div>

    <!-- JavaScript to include header and navigation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(function(){
        $(".include").each(function(){
            $(this).load($(this).data('include'));
        });
    });
    </script>
    <script src="script.js"></script>
</body>
